CSVFile=<html>\
Datei mit Komma getrennten Werten (= englisch CSV) stellen<br>\
Messdaten in Tabellenform als Klartext da. Eine CSV-Datei könnte<br>\
folgenden Inhalt besitzen:<br>\
<br>\
Datum, Sensor1, Sensor2<br>\
01.01.2011, 1.3, 1.4<br>\
02.01.2011, 2.5, 4.4<br>\
03.01.2011, 1.7, 2.3<br>\
</html>
ColumnSeparator=<html>\
Spalten in einer CSV-Datei sind durch besondere<br>\
Zeichen getrennt. Zum Beispiel, ; trennt <br>\
die Spalten in der folgenden Beispiel-Datei:<br>\
<br>\
Datum; Sensor1; Sensor2<br>\
01.01.2011; 1.3; 1.4<br>\
02.01.2011; 2.5; 4.4<br>\
03.01.2011; 1.7; 2.3<br>\
</html>
CommentIndicator=<html>\
Zeilen, die einen Kommentar enthalten, beginnen mit einem besonderen Zeichen<br>\
und werden nicht importiert. Zum Beispiel, # kennzeichnen<br>\
Kommentare in dem folgenden Beispiel:<br>\
<br>\
Datum, Sensor1, Sensor2<br>\
# Dies ist ein Kommentar<br>\
01.01.2011, 1.3, 1.4<br>\
02.01.2011, 2.5, 4.4<br>\
03.01.2011, 1.7, 2.3<br>\
</html>
TextQualifier=<html>\
Felder in CSV-Dateien, die besondere Zeichen beinhalten <br>\
(z.B. einen Spalten-Trenner oder Zeilenwechsel) müssen<br>\
durch ein besonderes Zeichen gekennzeichnet werden. Zum Beispiel, "<br>\
kennzeichnet in der folgenden Datei diese besonderen Felder:<br>\
<br>\
Nr, Beobachtung<br>\
1, "Neue <br> Zeile"<br>\
2, "Separate , Spalte"<br>\
3, "Ein ""Zitat"" in einem Text"<br>\
</html>
MeasuredValue=<html>\
Ein Messwert ist das Ergebnis einer Messung oder <br>\
Beobachtung. Zum Beispiel, '37,1' ist das Messwert-Ergebnis<br>\
für die Temperatur 37,1°C.<br>\
</html>
NumericValue=<html>\
Numerische Werte sind Zahlen wie z.B. 2,3 oder -52,0.<br>\
</html>
DecimalSeparator=<html>\
Das Dezimalzeichen grenzt die Nachkommastellen eines <br> \
numerischen Wert ab. Zum Beispiel ',' würde das Dezimalzeichen <br>\
sein für den numerischen Wert 1234,52133.<br>\
</html>
Boolean=<html>\
Wahrheitswerte sind Werte wie 'wahr' und 'falsch' oder <br> \
'1' und '0'. <br> \
</html>
Count=<html>\
Zählwerte sind positive natürliche Zahlen wie 1 2 3.<br>\
</html>
Text=<html>\
Beobachtungen wie 'gut' oder 'die Sonne scheint' <br> \
können als Text klassifiziert werden. <br> \
</html>
FeatureOfInterest=<html>\
Ein Geoobjekt ist das beobachtete Objekt im Raum.<br>\
Beispiele für ein Geoobjekt<br> \
sind Bahnhöfe, Kreuzungen oder Probe-Entnahme-Stellen.<br>\
</html>
ObservedProperty=<html>\
Ein Phänomen ist ein natürliches Phänomen, das verschieden<br> \
skaliert verwendet werden kann, z.B. nominal, ordinal <br> \
Verhältnis und Intervall. Der Begriff wird unabhängig davon<br> \
verwendet, ob der Messwert Ergebnis einer instrumentellen <br> \
oder subjektiven Beobachtung ist.<br> \
'Temperatur', 'PM10', 'Bodenart' oder 'Wetter-Zustand'<br> \
sind Beispiele für Phänomene.<br>\
</html>
UnitOfMeasurement=<html>\
Eine Maßeinheit ist eine bestimmte Ausprägung einer <br> \
physikalische Größe die als Standard für <br> die\
Messung der gleichen physikalischen Größe verwendet wird. Zum Beispiel <br> \
'm' würde die Maßeinheit der Länge 10m sein.<br>\
</html>
Sensor=<html>\
Ein Sensor ist eine Einheit, die Beobachtungen eines Phänomens durchführen<br> \
und beobachtete Wert zurückgeben kann. 'ThermometerXYZ' <br> \
und "PM10SensorMünster123" sind Beispiele von Sensorbezeichnung.<br>\
</html>
DateAndTimePatterns=<html>\
G - Epochen-Kennzeichnung (z.B. AD)<br>\
y - Jahr (z.B. 1996; 96)<br>\
M - Monat im Jahr (z.B. Juli; Jul; 07)<br>\
w - Woche im Jahr (z.B. 27)<br>\
W - Woche im Monat (z.B. 2)<br>\
D - Tag im Jahr (z.B. 189)<br>\
d -	Tag im Monat (z.B. 10)<br>\
F -	Tag in der Woche des Monats (z.B. 2)<br>\
E - Tag in der Woche (z.B. Dienstag; Die)<br>\
a - Am/pm Format-Indikator (z.B. PM)<br>\
H - Stunde des Tages (von 0 bis 23)<br>\
k - Stunde des Tages (von 1 bis 24)<br>\
K - Stunde im Format am/pm (von 0 bis 11)<br>\
h - Stunde im Format am/pm (von 1 bis 12)<br>\
m - Minute in der Stunde (z.B. 30)<br>\
s - Sekunde in der Minute (z.B. 55)<br>\
S - Millisekunde (z.B. 978)<br>\
z -	Generelle Zeitzone (z.B. Pacific Standard Time; PST; GMT-08:00<br>\
Z - RFC 822 Zeitzone (z.B. -0800)<br>\
</html>
DateAndTime=<html>\
Zeitpunkt an dem die Messung durchgeführt bzw. die <br>\
Beobachtung gemacht wurde.<br>\
</html>
DateAndTimeGroups=<html>\
Falls Datum und Uhrzeit auf mehrere Spalten aufgeteilt wurden<br>\
(z.B. Datum in einer und Uhrzeit in einer anderen Spalte), dann<br>\
müssen sie in die gleiche Gruppe eingeordnet werden, damit sie später<br>\
 wieder zusammen geführt werden können.\
<br>\
Zum Beispiel:<br>\
Datum, Uhrzeit, Wert<br>\
01.01.2011, 00:00:00, 4.3<br>\
02.01.2011, 01:00:00, 5.2<br>\
03.01.2011, 02:00:00, 6.5<br>\
</html>
Position=<html>\
Die Position gibt an, wo eine Messung statt fand. <br> \
In dieser Anwendung wird die Position als <br>\
Position des Geoobjekts verwendet.<br>\
</html>
PositionPatterns=<html>\
LAT - Breitengrad (z.B. -31.4°) oder Hochwert (z.B. 3.531.233m)<br>\
LON - Längengrad (z.B. 9.1) oder Rechtswert (e.g. 400.114m)<br>\
ALT - Höhe (z.B. 100m)<br>\
EPSG - EPGS-Nummer (z.B. 25832)<br>\
</html>
PositionGroups=<html>\
Falls Positionsinformationen aufgeteilt sind auf mehrere Spalten<br>\
(z.B. Breitengrad in einer und Längengrad in einer anderen), <br>\
müssen sie in die gleiche Gruppe eingeordnet werden, damit sie später<br>\
 wieder zusammen geführt werden können.\
<br>\
Zum Beispiel:<br>\
Breitengrad, Längengrad; Station<br>\
52.51°, 8.15°; Weatherstation1<br>\
52.62°, 8.11°; Weatherstation2<br>\
52.59°, 8.16°; Weatherstation3<br>\
</html>
Name=<html>\
Dies kann ein für Menschen lesbarer Name, Begriff oder eine ID sein.<br>\
</html>
URI=<html>\
Ein URI (Uniform Resource Identifier) identifiziert <br>\
eine Informationsquelle. Ein URI kann ein <br>\
URL (z.B. http://www.eo2heaven.org/) or ein URN <br>\
(z.B. urn:ogc:def:phenomenon:OGC:1.0.30:Temperature) sein.<br>\
</html>
SOS=<html>\
Ein Sensor Observation Service eine Schnittstelle <br>\
zur Abfrage von Sensor-Metadaten, Mess-Daten und<br>\
speziellen Mess-Daten (z.B. gefiltert) an. <br>\
</html>
EPSG=<html>\
Die European Petroleum Survey Group (EPSG) hat <br> \
ein System einheitlicher Identifikatoren <br> \
für räumliche Bezugssysteme entwickelt. Die EPSG-Codes sind <br> \
positive ganze Zahlen von 0 bis 32767.<br>\
</html>
ReferenceSystem=<html>\
Dies ist der Name des räumlichen Bezugssystems <br> \
entsprechend dem EPSG-Code auf der rechten Seite.<br>\
</html>
UTCOffset=<html>\
Der UTC-Abstand ist der Abstand Coordinated<br>\
Universal Time (UTC). Normalerweise wird dieser in Stunden<br>\
und Minuten angegeben (z.B. +06:30). In diesem Programm nur <br>\
Stunden zwischen -12 und 12.<br>\
</html>
REFERENCES=<html>\
DateAndTimePatterns [http://download.oracle.com/javase/1.4.2/docs/api/java/text/SimpleDateFormat.html]<br>\
FeatureOfInterest [O&M specification]<br>\
UnitsOfMeasurement [http://en.wikipedia.org/wiki/Units_of_measurement]<br>\
ObservedProperty, Sensor [SensorML specification]<br>\
SOS [SOS specification]<br>\
</html>
Offering=<html>\
Ein sog. Offering gruppiert Beobachtungsdaten,<br />\
die z.B. durch ein Sensor-System erzeugt wurden,<br />\
und liefert Basis-Metadaten für die entsprechenden<br />\
Beobachtungsdaten wie z.B. das beobachtete Phänomen.<br />\
</html>
